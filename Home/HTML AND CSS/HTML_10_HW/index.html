<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <div class="title">
            <h4>Credit card details</h4>
        </div>
        <form action="">
            <div class="form__inner">
                <div class="card-number">
                    <label>Card Number</label><br>
                    <input placeholder="1234 5678 9012 3456" type="number">
                </div>
                <div class="name-on-card">
                    <label>Name On Card</label><br>
                    <input placeholder="Name Surname" type="text">
                </div>
                <div class="form__item">
                    <div class="expiry-date">
                        <label>Expiry Date</label><br>
                        <input placeholder="02" type="date">
                    </div>
                    <div class="year">
                        <label></label><br>
                        <input placeholder="2017" type="number">
                    </div>
                    <div class="cvv-cvn ">
                        <label>cvv/cvn</label><br>
                        <input placeholder="*** " type="number ">
                    </div>
                </div>
            </div>
        </form>
        <img class="image " src="img/moon_flag.png " alt=" ">
    </div>
    </div>
</body>

</html>
