    <h1>Formulář - můj nový pes</h1>
    <form action="result.html">
        <label for="jmeno-psa">Zadej jmeno psa:</label>
        <input type="text" id="jmeno-psa" name="jmeno-psa" placeholder="např.Nika">
        <br>
        <label>
            Zadej rasu psa:
            <input 
            type="text" 
            name="rasa" 
            required 
            placeholder="mate doma jezevicika?" 
            value="vlcak">
        </label>
        <br>



        <label for="dlouha-srst">Jak dlouha srst?</label>
        <input type="checkbox" id="dlouha-srst" name="dlouha-srst">
        <br>
        <label for="pes">Pes</label>
        <input type="radio" id="pes" name="pohlavi" value="pes">
        <br>
        <label for="fena">Fena</label>
        <input type="radio" id="fena" name="pohlavi" value="fena">
        <br>
        <label for="nezname">Nezname</label>
        <input type="radio" id="nezname" name="pohlavi" value="nezname">
        <br>

        <select name="cars" id="cars">
            <option value="volvo">Volvo</option>
            <option value="saab">Saab</option>
            <option value="mercedes">Mercedes</option>
            <option value="audi">Audi</option>
        </select>





        <label for="heslo ">Zadej heslo:</label>
        <input type="password" id="heslo" name="heslo"><br>

        <input type="number " min="50 " max="100 " step="10 ">
        <br>

        <input type="date ">
        <br>

        <input type="time ">
        <br>

        <input type="email ">
        <br>

        <input type="range " min="50 " max="100 " step="5 ">
        <br>

        <input type="color ">

        <label for="jmeno-psa">Zadej jmeno psa:</label>
        <textarea name="" id="" cols="30" rows="10">
            Muj pes
        </textarea>
        <br>

        <input type="submit " value="odesli podle inputu ">
        <button>Odešli</button>


    </form>
