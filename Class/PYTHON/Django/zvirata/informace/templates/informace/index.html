{% extends "informace\base\base.html" %}

{% block title %}Stranka o zviratech{% endblock%}
{% block content%}
    <h1>Tady budou vypsana vsechna nase zvirata!</h1>
    <p>To je super, co?</p>
    <ul>
    {% for zvire in zvirata %}

    {% endfor %}
    </ul>
{% endblock %}
